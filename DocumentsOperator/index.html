<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/demo.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <!--Demo View-->
    <div id="tabstrip-demo"
        data-role="view"
        data-title="Plugin Demo"
        data-model="app.demoService.viewModel"
        data-use-native-scrolling="true">    
        <div class="demo">
         <center>
            <h3 class="hassubtitle">Documents Operator</h3>
            <br>
            <br>
            <button data-role="button" class="button" data-bind="click: js_listDocuments">List 'Documents' directory.</button>
            <button data-role="button" class="button" data-bind="click: js_listInbox">List 'Inbox' directory.</button>
            <button data-role="button" class="button" data-bind="click: js_eraseInbox">Erase 'Inbox' directory.</button>
        </center>
        </div>
    </div>
</body>
</html>
